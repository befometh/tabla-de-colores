<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Cristyan Morales Acevedo" />
    <title>Inicio - Creador de Colores</title>

    <!-- Contenido de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Incluir el js -->
    <script src="js/script.js"></script>
  </head>

  <body>
    <header>
      <div class="row">
        <div class="container-fluid">
          <p class="h1">Creador de Colores</p>
        </div>
      </div>
    </header>

    <main>
      <section>
        <form action="" method="post">
          <div class="row">
            <!-- Filas -->
            <div class="col-sm form-group">
                <label for="makeRow" class="form-label">
                    Inserte el número de filas
                </label>
                <input type="number" class="input-group" id="makeRow" placeholder="0" min="1">
            </div>

            <!-- Columnas -->
            <div class="col-sm form-group">
                <label for="makeCol" class="form-label">
                    Inserte el número de columnas
                </label>
                <input type="number" class="input-group" id="makeCol" placeholder="0" min="1">
            </div>
          </div>
          <div class="row">
            <div class="container-fluid">
                <input class="btn-secondary mx-auto d-block mt-4" type="button" value="Crear" id="maker" onclick="crearTabla()">
            </div>
          </div>
        </form>
      </section>
      
      <section>
        <table id="newTable" class="mx-auto mt-3">            
        </table>
      </section>
    </main>

    <!-- Contenido de Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
